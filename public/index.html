<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>API + MapLibre Demo</title>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif; padding: 1.25rem; margin:0; }
    header { display:flex; align-items:center; gap:1rem; margin-bottom:1rem; }
    #map { width:100%; height:400px; border-radius:6px; margin-bottom:1rem; }
    .controls { display:flex; gap:.5rem; align-items:center; margin-bottom:1rem; }
    input[type="text"] { padding:.4rem; border-radius:4px; border:1px solid #ccc; width:60%; }
    button { padding:.4rem .8rem; border-radius:6px; }
    pre { background:#f6f8fa; padding:1rem; border-radius:6px; max-width: 90%; overflow:auto; white-space:pre-wrap; word-break:break-word; }
    .muted { color:#555; font-size:.95rem; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0">API + MapLibre Demo</h1>
    <div class="muted">Frontend API base: <strong id="api-base" style="margin-left:.25rem"></strong></div>
  </header>

  <div id="map" aria-label="Map"></div>

  <div class="controls">
    <label for="endpoint" class="muted">Endpoint:</label>
    <input id="endpoint" value="/" />
    <button id="fetchBtn">Fetch</button>
    <div id="map-info" class="muted" style="margin-left:1rem"></div>
  </div>

  <h2>Result</h2>
  <pre id="result">No request yet.</pre>

  <!-- MapLibre and humanize-duration from CDN (page uses these globals).
       We still added both packages to package.json so you can switch to a bundler (Vite/Webpack)
       and import them from node_modules; see notes below. -->
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/humanize-duration@3.27.0/humanize-duration.min.js"></script>

  <script src="app.js" type="module"></script>
</body>
</html>
