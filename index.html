<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ottoman Routing</title>

  <!-- runtime API base fallback: localhost -> http://localhost:8080, otherwise production host -->
  <script>
    (function () {
      if (typeof window.__API_BASE__ === 'undefined') {
        try {
          var host = location.hostname;
          if (host === 'localhost' || host === '127.0.0.1') {
            window.__API_BASE__ = 'http://localhost:8080';
          } else {
            window.__API_BASE__ = 'https://geo.jaxartes.net';
          }
        } catch (e) {
          window.__API_BASE__ = 'https://geo.jaxartes.net';
        }
      }
    })();
  </script>

  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <!-- Material Symbols (Google) for segment symbology -->
